<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="bg-gradient-primary text-white text-center">Weather Dashboard</h1>

    <div class="row m-1">
        <div class="col-3 border-bottom border-dark">
            <h2 class="p-2"> Search for a City:</h2>
            <form id="city-form" class="pb-2">
                <input name="cityname" id="cityname" type="text" class="w-100">
                <button type="submit" class="mb-2 mt-2 btn btn-primary btn-block">Search</button>
            </form>
            
        </div>

        <!-- This is where the selected city's in depth information will be displayed  -->
        <div id="current-weather" class="col-8 border border-dark ml-3">
            <h3 id="city"></h3>
            <span>Temp:</span> <span id="temp"></span> <br>
            <span>Wind:</span> <span id="wind"></span> <br>
            <span>Humidity:</span> <span id="humidity"></span> <br>
            <span>UV Index:</span> <span id="uv"></span>
        </div>
    </div>

    <div class="row m-1">

        <!-- This is where previously searched for cities will be contained  -->
        <div class="col-3 text-center mt-2" id="cities">
            
        </div>
        
        <!-- 5-Day Forecast  -->
        <div id="5-Day" class="col-9">
            <h3>5-Day Forecast:</h3>

            <div id="forecast" class="row">
            
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/weather.js"></script>
</body>
</html>
